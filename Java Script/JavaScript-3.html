<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits = "Apple, Banana, Mango, Orange, Grapes";
        let  vegetables = "Carrot, Spinach, Broccoli, Cabbage, Tomato";

        let input = prompt("Enter a fruit or vegetable");

        if(fruits.includes(input)){
            alert("Input a Fruit");
        }
        else if(vegetables.includes(input)){
            alert("Input a Vergetable");
        }
        else{
            alert("Input is not in the list")
        }

    </script>
</body>
</html
