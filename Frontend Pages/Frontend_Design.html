<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Design</title>
    <link rel="stylesheet" href="Frontend_Design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="card" role="group" aria-label="user_profile">
        <div class="card-header" aria-hidden="true"></div>

         <img class="profile-img" src="Image/profile.jpg" alt="Profile photo">

         <div class="card-body">
            <div class="title">Fontend-developer</div>
            <div class="subtitle">Tech Job-Seeker</div>
         </div>
        
         <div class="socials">
            <a href="https://www.linkedin.com" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://github.com" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="mailto:you@example.com"><i class="fa-solid fa-envelope"></i></a>
        </div>

         <div class="action">
            <button class="message-btn" type="button" onclick="alert('Message button clicked')">Message</button>
        </div>

    </div>
</body>
</html>
