<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="Login_Form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">Login Form</div>
        <form class="login_form" action="#" method="post">
            <div class="group">
                <span><i class="fa fa-user"></i></span>
                <input type="text" name="email_phone" placeholder="Emali or Phone">
            </div>
            <div class="group">
                <span><i class="fa fa-lock"></i></span>
                <input type="password" name="password" placeholder="Password">
            </div>
            <a href="#" class="forgot_link">Forgot password?</a>
            <div class="btn"><button type="button" class="login_btn">Login</button></div>        
        </form>
        <div class="login_footer">Not a member? <a href="#">Signup now</a></div>
    </div>
</body>
</html>
