<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="Animation.css">
</head>
<body>
    <h2>Pink to Black</h2>   
    <div class="box"></div>

    <h2>Multi Color</h2>
    <div class="circle"></div>

    <h2>Changing both the background-color and the position</h2>
    <div class="position"></div>
    
    <h2>2 seconds delay before starting the animation</h2>
    <div class="delay"></div>

    <h2>The animation will start as if it had already been playing for 2 seconds</h2>
    <div class="delay_after"></div>

    <h2>Specifies the number of times an animation should run</h2>
    <div class="run_times"></div>

    <h2>The animation continue for ever</h2>
    <div class="infinite"></div>
</body>
</html>
