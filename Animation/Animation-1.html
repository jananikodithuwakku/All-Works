<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="Animation-1.css">
</head>
<body>
    <h2>The animation in reverse direction</h2>
    <div class="reverse"></div>

    <h2>The animation run forwards first, then backwards</h2>
    <div class="alternate"></div>

    <h2>The animation run backwards first, then forwards</h2>
    <div class="alternate_reverse"></div>

    <h2>Backwards</h2>
    <div class="backwards"></div>

    <h2>Specify the Speed Curve of the Animation</h2>
        <div class="Speed_Curve" id="linear">linear</div>
        <div class="Speed_Curve" id="ease">ease</div>
        <div class="Speed_Curve" id="ease_in">ease_in</div>
        <div class="Speed_Curve" id="ease_out">ease_out</div>
        <div class="Speed_Curve" id="ease_in_out">ease_in_out</div>
    
    <h2>CSS Animation</h2>    
    <div class="animation"></div>
</body>
</html>
